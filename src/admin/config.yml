backend:
  name: git-gateway
  branch: main

media_folder: "assets/blog"
public_folder: "/assets/blog"

# ブログフォルダ用の画像
media_library:
  name: uploadcare
  config:
    publicKey: demopublickey

collections:
  # 固定ページ
  - name: "pages"
    label: "固定ページ"
    files:
      - label: "トップページ"
        name: "index"
        file: "src/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "本文", name: "body", widget: "markdown"}

      - label: "館内案内"
        name: "about"
        file: "src/about/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "本文", name: "body", widget: "markdown"}

      - label: "飼育日記"
        name: "posts"
        file: "src/posts/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "本文", name: "body", widget: "markdown"}

      - label: "水槽エリア"
        name: "games"
        file: "src/games/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "hidden", default: "base.njk"}
